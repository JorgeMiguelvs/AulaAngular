
<mat-selection-list>

  <a mat-list-item *ngFor="let produto of listaProdutos">
    <span (click)="selecionar(produto)">{{produto.nome}}</span>
    <span style="cursor: pointer" (click)="remover(produto.id)"><mat-icon>delete</mat-icon></span>
    
  </a>

</mat-selection-list>


<p>Cadastrar</p>


<mat-form-field>
  <mat-label>Nome</mat-label>
  <input matInput type="text" [(ngModel)]="produto.nome">
</mat-form-field>
