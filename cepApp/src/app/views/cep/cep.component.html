<h2>Consulta de CEP</h2>
<input type="text" name="cep" [(ngModel)]="cep">
<button (click)="consultarCep()">Pesquisar</button>
<div *ngIf="endereco != undefined">
  <ul>
  <li>{{endereco.cep}}</li>
  <li>{{endereco.logradouro}}</li>
  <li>{{endereco.complemento}}</li>
  <li>{{endereco.bairro}}</li>
  <li>{{endereco.uf}}</li>
  <li>{{endereco.localidade}}</li>
  </ul>



</div>
